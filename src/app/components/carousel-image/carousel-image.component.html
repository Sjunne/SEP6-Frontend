<div *ngIf='movie'>
  <h1>{{headline}}</h1>
  <div class="content-section col-md-6">
    <div class="card">
      <p-carousel [value]="movieList" [numVisible]="5" [numScroll]="1"
                  [circular]="true" [autoplayInterval]="0" [responsiveOptions]="responsiveOptions">
        <ng-template let-image pTemplate="item">
          <div class="item card">
            <img src="{{image.poster_path}}" style="max-height:300px; margin:0 auto;" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title" style="color: black">{{image.original_title}}</h5>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>
</div>
