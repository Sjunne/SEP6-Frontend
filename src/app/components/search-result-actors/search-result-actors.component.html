<div fxLayout="column" fxLayoutGap="32px">
  <mat-card fxLayoutAlign="center">
    <h1>Actors</h1>
  </mat-card>
  <br />
  <div fxLayout="row" fxLayoutGap="32px">
    <div fxFlex="75">
      <br />
      <mat-card *ngIf="actors">
        <table mat-table [dataSource]="actorsSource" style="width: 100%"  >
          <ng-container matColumnDef="profile_path">
            <th mat-header-cell *matHeaderCellDef style="padding:20px">profile</th>
            <td mat-cell *matCellDef="let element" style="padding:20px">
              <img alt="poster" src="{{element.profile_path}}"/>
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="padding:20px">name</th>
            <td mat-cell *matCellDef="let element" style="padding:20px">
              {{element.name}}
            </td>
          </ng-container>

          <ng-container matColumnDef="popularity">
            <th mat-header-cell *matHeaderCellDef>popularity</th>
            <td mat-cell *matCellDef="let element">{{element.popularity}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="redirectToActor(row)"></tr>
        </table>
      </mat-card>
      <mat-card *ngIf="!actors">
        <h3>No found actors</h3>
      </mat-card>
    </div>

  </div>
</div>
