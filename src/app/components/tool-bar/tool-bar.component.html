<div class="tool-bar-container">
  <div style="display: flex">
    <div style="margin: auto;">
      <p (click)="toFrontPage()">SEP6</p>
    </div>
   
    <app-search-bar></app-search-bar>
    <div *ngIf="loggedIn" style="float: left; padding: 11px 0px; right: 50px">
      <button class="btnLogout" (click)="logout()"> Logout </button>
      <button class="btnProfile" (click)="redirectToProfile()"> Profile </button>
    </div>
    <span *ngIf="!loggedIn">
      <app-sign-in style="float: left; padding: 11px 0px; right: 50px"></app-sign-in>
    </span>
  </div>
</div>
